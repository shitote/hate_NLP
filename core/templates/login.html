{% extends 'base.html' %}
{% block content %}
<div class="form">
    <div class="form-container">

        <form id="login-form" method="POST" class="form-content">
            {% csrf_token %}
            <h2>Log In</h2>
            <input type="text" name="username" id="login-username" placeholder="Username" required>
            <input type="password" name="password" id="login-password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p>Don't have an account? <a href="signupform.html" id="switch-to-signup">Sign Up</a></p>
        </form>

    </div>
</div>
{% endblock %}
